<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Test Scores</title>
    <link rel="stylesheet" href="styles.css">
    <script src="testscores.js" defer></script>
</head>
<body>
    <header>
        <h1>Average Test Scores</h1>
    </header>
    
    <main>
        <section id="scoreInput">
            <h2>Enter Test Score</h2>
            <form id="scoreForm">
                <label for="score">Score:</label>
                <input type="number" id="score" min="0" max="100" required>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="scoreDisplay">
            <h2>Test Scores</h2>
            <table id="scoreTable">
                <thead>
                    <tr>
                        <th>Test Scores</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="averageSection">
            <h2>Average Score</h2>
            <p>Average score is: <span id="averageValue"></span></p>
        </section>
    </main>
</body>
</html>
